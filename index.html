<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RX1_Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container my-4 bg-light">
    <div class="text-center mb-4">
      <h1 class="display-5">Task List Management App</h1>
      <hr />
    </div>
    <div class="row row-cols-1 row-cols-lg-2 g-5">
      <div class="col">
        <div class="text-center">
          <h5 class="fs-4">Add Task</h5>
        </div>
        <form id="addTask">
          <div class="input-group mt-4">
            <input
              id="taskTitle"
              type="text"
              class="form-control border-2"
              placeholder="Title"
              required
            />
            <input
              id="taskDescription"
              type="text"
              class="form-control border-2"
              placeholder="Description"
              required
            />
            <button class="btn btn-outline-success" type="submit">Add</button>
          </div>
        </form>
      </div>
      <div class="col">
        <div class="text-center">
          <h5 class="fs-4">Remove Task</h5>
        </div>
        <form id="removeTask">
          <div class="input-group mt-4">
            <input
              id="taskId"
              type="number"
              class="form-control border-2"
              placeholder="Task Id"
              required
            />
            <button class="btn btn-outline-danger" type="submit">Remove</button>
          </div>
        </form>
        <div id="infoMsgContainer" class="mt-3"></div>
      </div>
    </div>
    <div id="totalTasks" class="mt-3"></div>
    <div id="taskContainer" class="list-group mt-3"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
